<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>আবেদন ব্যর্থ হয়েছে</title>
  <style>
    body {
      background-color: #2c0b0e;
      font-family: 'Segoe UI', sans-serif;
      color: #f8d7da;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #f87171;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #f3c3c3;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(to right, #dc2626, #7f1d1d);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #b91c1c, #5b1212);
    }
  </style>
</head>
<body>
  <h1>❌ দুঃখিত! আবেদন পাঠাতে সমস্যা হয়েছে</h1>
  <p>অনুগ্রহ করে আবার চেষ্টা করুন অথবা আমাদের সাথে সরাসরি যোগাযোগ করুন।</p>
  <a href="index.html" class="btn">← হোমপেজে ফিরে যান</a>
</body>
</html>
