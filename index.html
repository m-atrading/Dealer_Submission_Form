<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ডিলার আবেদন ফর্ম</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d1b2a, #1b263b);
      color: #f5f5f5;
    }

    .form-wrapper {
      max-width: 500px;
      margin: 50px auto;
      background: #0f1e33;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #dddddd;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #12283f;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #3b9442;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 15px;
      background-color: #2e7d32;
      border-radius: 8px;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <img src="new_logoo.png" alt="Banton Logo" class="logo" />
    <h2>ডিলার হতে আবেদন করুন</h2>
    <form id="dealerForm">
      <label for="name">নাম:</label>
      <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required />

      <label for="address">ঠিকানা:</label>
      <textarea id="address" name="address" rows="3" placeholder="আপনার ঠিকানা লিখুন" required></textarea>

      <label for="name">প্রতিষ্ঠানের নাম:</label>
      <input type="text" id="name" name="name" placeholder="আপনার প্রতিষ্ঠানের নাম লিখুন" required />
      
      <label for="address">প্রতিষ্ঠানের ঠিকানা:</label>
      <textarea id="address" name="address" rows="3" placeholder="আপনার প্রতিষ্ঠানের ঠিকানা লিখুন" required></textarea>
      
      <label for="phone">মোবাইল নম্বর:</label>
      <input type="tel" id="phone" name="phone" placeholder="মোবাইল নম্বর দিন" required />

      <label for="email">ইমেইল:</label>
      <input type="email" id="email" name="email" placeholder="আপনার ইমেইল দিন(বাধ্যতামূলক নয়)" />

      <button type="submit">আবেদন করুন</button>
    </form>
  </div>

  <script>
  const form = document.getElementById('dealerForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
      const response = await fetch('https://formspree.io/f/mjkowjlz', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        window.location.href = 'success.html';
      } else {
        window.location.href = 'error.html';
      }
    } catch (error) {
      window.location.href = 'error.html';
    }
  });
</script>
