<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>আবেদন সফল হয়েছে</title>
  <style>
    body {
      background-color: #0f1e33;
      font-family: 'Segoe UI', sans-serif;
      color: #e0f2f1;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #80ed99;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #cddcdb;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: linear-gradient(to right, #38a169, #22543d);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #2f855a, #1c4532);
    }
  </style>
</head>
<body>
  <h1>✅ আপনার আবেদন সফলভাবে জমা হয়েছে!</h1>
  <p>আমাদের টিম আপনার সাথে শীঘ্রই যোগাযোগ করবে।</p>

</body>
</html>
